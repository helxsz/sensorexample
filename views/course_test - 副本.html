.tasks-list {

  z-index: 1000;
  margin: 0;
  padding: 12px 12px 16px 12px;
  width: 300px;
  height:100px;
  font-family: "Helvetica Neue", "Helvetica", sans-serif;
  font-size: 16px;
  line-height: 22px;
  font-weight: 400;
  -webkit-font-smoothing: antialiased;
  font-smoothing: antialiased;
  outline: 3px solid rgba(0,0,0,0.05);
  background: #c0392b;
}

.tasks-lists {
  position: absolute;
  top: 50%;
  right: 10px;
  margin-top: -11px;
  padding: 10px 4px;
  width: 19px;
  height: 3px;
  font: 0/0 serif;
  text-shadow: none;
  color: transparent;
}
.tasks-lists:before {
  content: '';
  display: block;
  height: 3px;
  background: #8c959d;
  border-radius: 1px;
  -webkit-box-shadow: 0 6px #8c959d, 0 -6px #8c959d;
  box-shadow: 0 6px #8c959d, 0 -6px #8c959d;
}

.tasks-list-item {
  display: block;
  line-height: 24px;
  padding: 12px 15px;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.tasks-list-item + .tasks-list-item {
  border-top: 1px solid #f0f2f3;
}

.tasks-list-cb {
  display: none;
}

.tasks-list-mark {
  position: relative;
  display: inline-block;
  vertical-align: top;
  margin-right: 12px;
  width: 20px;
  height: 20px;
  border: 2px solid #c4cbd2;
  border-radius: 12px;
}
.tasks-list-mark:before {
  content: '';
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -5px 0 0 -6px;
  height: 4px;
  width: 8px;
  border: solid #39ca74;
  border-width: 0 0 4px 4px;
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
}
.tasks-list-cb:checked ~ .tasks-list-mark {
  border-color: #39ca74;
}
.tasks-list-cb:checked ~ .tasks-list-mark:before {
  display: block;
}

.tasks-list-desc {
  font-weight: bold;
  color: #8a9a9b;
}
.tasks-list-cb:checked ~ .tasks-list-desc {
  color: #34bf6e;
  text-decoration: line-through;
}


</style>

<style>

	background: #439ec4;

<style>
.button {border-radius:2px; border-bottom:3px solid rgba(0,0,0,0.2); background:#22c6b8; display:inline-block; text-align:center; text-transform:uppercase; margin:0 5px 0 0; position:relative;}
.button:hover{border-bottom:5px solid rgba(0,0,0,0.2); position:relative; top:-2px; background:#0fbbad;}
.button:active{border-bottom:3px solid rgba(0,0,0,0.2); position:relative; top:0px;}
.button a{color:#fff; font-weight:500;  text-decoration:none; display:inline-block; padding:10px 18px; width:170px; position:relative; z-index:3;}
.button i{position:relative; top:2px; display:inline-block; margin:0 10px 0 0;}
.button:before{position:absolute; width:auto; background:rgba(0,0,0,0.15); top:0; left:0; right:170px; bottom:-3px; content:" "; animation: slide 4s linear infinite; z-index:2; animation-delay:2s; border-radius:2px 0 0 2px;}
.button:hover::before{bottom:-5px;}

@keyframes slide {
    0% {right:170px;}
    5% { right:140px;}
    15% { right:140px;}    
    20% { right:110px; }          
    30% { right:110px;}    
    35% {right:80px;}            
    45% { right:80px; }        
    50% {right:50px;}            
    60% {right:50px;}            
    65% { right:0px; border-radius:2px 0 0 2px;}                  
    75% {right:0px;opacity:1.0;border-radius:2px;}                              
    85% {right:0px; opacity:0;}                    
    100% {right:0px;opacity:0;}                  
}
</style>


<style>


.card {
   box-shadow: 0 2px 0 rgba(0,0,0,0.15);
  -webkit-perspective: 1200px;
    height: 310px;
    width: 310px;
    margin: -155px auto 0;
    position: absolute;
    top: 50%; left: 0; right: 0;
    background: url(http://dribbble.s3.amazonaws.com/users/20000/screenshots/297020/ic_3.jpg) bottom left no-repeat ;
}

.flip {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 50%;
}

.tile {
    width:100%;
    height:155px;
    position: absolute;
}

.card .front {
    -webkit-transition-duration: 0.35s;
    -webkit-transform-origin: 0 0;
    -webkit-transform-style: preserve-3d;
    z-index: 2;
}

.card .front .outside,
.card .front .inside {
    position: absolute;
    -webkit-backface-visibility: hidden;
}

.card .front .outside {
    background: url(http://dribbble.s3.amazonaws.com/users/20000/screenshots/297020/ic_3.jpg) bottom left no-repeat ;
}

.card .front .inside {
     background: #3faeba;
    -webkit-transform: rotateX(180deg);
}

.card .in-bottom {
    background: #47c5d3;
  padding: 30px;  
  z-index: 1;
  box-sizing: border-box;
}

.card .in-bottom p {
    font-size: 28px;
  line-height: 30px;
  font-weight: bold;
    color: #ffffff;
  text-align: center;
  margin: 5px 0 20px 0;
}

.card .in-bottom a {
background: #236a72;
display: block;
  text-align: center;
  text-decoration: none;
  color: #ffffff;
  font-size: 18px;
  line-height: 40px;
  font-weight: bold;
}


.card.open .front {
    -webkit-transform: rotateX(145deg);
}
</style>
