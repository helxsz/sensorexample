<style>
ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

a { text-decoration: none; }

.status-progress {
background: #ccc;
border-radius: 3px;
height: 6px;
margin: 9px 0;
position: relative;

margin-top: 30px;
}

.status-progress ul {
	position: absolute;
	top: -11px;
}

.status-progress li {
	float: left;
}

.status-progress li:first-child { margin-left: 0; }
.status-progress li:last-child { margin-right: 0; }

.status-progress a {
	background: #439ec4;
	border-radius: 100%;
	border: 2px solid #eee;
	color: #fff;
	display: inline-block;
	height: 24px;
	line-height: 24px;
	position: relative;
	text-align: center;
	width: 24px;
}

.status-progress .current { background: #43c47a; }

.status-progress .progress-info {
	background: #1f222c;
	border-radius: 3px;
	color: #ccc;
	display: block;
	font-size: 12px;
	height: 32px;
	left: -68px;
	line-height: 32px;
	position: absolute;
	top: -48px;
	width: 160px;
}

.status-progress .progress-info:after {
	background: #1f222c;
	content: '';
	display: block;
	height: 8px;
	left: 76px;
	position: absolute;
	top: 28px;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	width: 8px;
}

.status-progress a {
background: #ccc;
border-radius: 100%;
border: 3px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 20px;
line-height: 20px;
position: relative;
text-align: center;
width: 20px;
}

.help {
background: #ccc;
border-radius: 4px;
border: 1px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 24px;
line-height: 24px;
position: relative;
text-align: center;
width: 24px;
position: absolute;
bottom: 10px;
right: 80px;
}

.help-info {
background: #1f222c;
border-radius: 3px;
color: #ccc;
display: block;
font-size: 12px;
height: 32px;
left: -68px;
line-height: 32px;
position: absolute;
top: -48px;
width: 160px;
}

.help-info:after {
background: #1f222c;
content: '';
display: block;
height: 8px;
left: 76px;
position: absolute;
top: 28px;
-webkit-transform: rotate(45deg);
-moz-transform: rotate(45deg);
-ms-transform: rotate(45deg);
-o-transform: rotate(45deg);
transform: rotate(45deg);
width: 8px;
}

.help a {
background: #ccc;
border-radius: 100%;
border: 3px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 20px;
line-height: 20px;
position: relative;
text-align: center;
width: 20px;
}

.help .help-info {
visibility:hidden;   
}

.help:hover .help-info {
visibility:visible;
}

</style>

		

<style>
.button {border-radius:2px; border-bottom:3px solid rgba(0,0,0,0.2); background:#22c6b8; display:inline-block; text-align:center; text-transform:uppercase; margin:0 5px 0 0; position:relative;}
.button:hover{border-bottom:5px solid rgba(0,0,0,0.2); position:relative; top:-2px; background:#0fbbad;}
.button:active{border-bottom:3px solid rgba(0,0,0,0.2); position:relative; top:0px;}
.button a{color:#fff; font-weight:500;  text-decoration:none; display:inline-block; padding:10px 18px; width:170px; position:relative; z-index:3;}
.button i{position:relative; top:2px; display:inline-block; margin:0 10px 0 0;}
.button:before{position:absolute; width:auto; background:rgba(0,0,0,0.15); top:0; left:0; right:170px; bottom:-3px; content:" "; animation: slide 4s linear infinite; z-index:2; animation-delay:2s; border-radius:2px 0 0 2px;}
.button:hover::before{bottom:-5px;}

@keyframes slide {
    0% {right:170px;}
    5% { right:140px;}
    15% { right:140px;}    
    20% { right:110px; }          
    30% { right:110px;}    
    35% {right:80px;}            
    45% { right:80px; }        
    50% {right:50px;}            
    60% {right:50px;}            
    65% { right:0px; border-radius:2px 0 0 2px;}                  
    75% {right:0px;opacity:1.0;border-radius:2px;}                              
    85% {right:0px; opacity:0;}                    
    100% {right:0px;opacity:0;}                  
}
</style>


<style>



.pen_data {
padding: 8px 12px;
font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
font-size: 12px;
line-height: 18px;
font-weight: 100;

color: rgba(255,255,255,0.7);

background: #2c3e50;
bottom: 0px;
right: 0px;
position: absolute;
}

.pen_data a, .pen_data a:visited {
  color: rgba(255,255,255,0.7);
  text-decoration: none;
  border-bottom: 1px dotted #999999;
}

.pen_data a:hover {
  color: rgba(255,255,255,0.9);
  border-bottom: 1px dotted #cccccc;
}

.number {
position: relative;
top: -25px;
right: 15px;
background: #FA565A;
color: #FFF;
padding: 4px 8px 4px 8px;
border-radius: 50%;
box-shadow: -3px 2px 0px 0px rgba(0,0,0,0.2);
font-weight: bold;
}

.active{
box-shadow: 0 2px 6px #201818;
}


.selected {
display: inline-block;
border: thin solid rgb(51, 17, 17);
padding: .25rem .5rem;
border-radius: .25rem;
margin-right: .5rem;
cursor: pointer;
transition: .2s;
}

.filter {
display: inline-block;
border: thin solid gainsboro;
padding: .25rem .5rem;
border-radius: .25rem;
margin-right: .5rem;
cursor: pointer;
transition: .2s;
}

.filter:hover { box-shadow:0 0 0 .125rem gainsboro; color:black; }
.filter:active { color:black; border-color:black; box-shadow:0 0 0 .125rem black; }

.active-filter:before {
        font-weight:bold;
        content:"x";
        padding-right:.25rem;
}

</style>

<script>
  var timeParser = function(date) {
    var hours = date.getHours()
      , minutes = date.getMinutes()
      , seconds = date.getSeconds();
    return {
      hours: hours > 12 ? hours - 12 : hours,
      minutes: minutes > 10 ? minutes : '0' + minutes,
      seconds: seconds > 10 ? seconds : '0' + seconds,
      meridiem: hours > 12 ? 'PM' : 'AM'
    }
  };

            console.log('init train socket');
			socket = io.connect('https://localhost', {secure: true,"connect timeout": 1000});
						
            socket.on('connect', onConnectSuccessCallback);
			
			socket.on('disconnect',onDisconnectCallback);
			
            socket.on('msg', onMsgReceivedCallback);
						
			socket.on('new user', onNewUserCallback);
			socket.on('user leave',onUserLeaveCallback);
			
            socket.on('error', onErrorCallback);

            socket.on('student help',onStudentHelpCallback);

}

   var data = JSON.stringify({"tid":tid,"uid":uid,"room":room,"msg":msg});
   socket.emit('msg request',data);
}

   socket.emit('disconnect');
}

}
