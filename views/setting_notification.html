<style>
.follow {
margin: 1.5em auto 0 auto;
background-color: #2589cc;
width: 150px;
color: white;
font-family: "Lato";
text-align: center;
padding: .5em;
-webkit-border-radius: 2px;
-moz-border-radius: 2px;
-ms-border-radius: 2px;
-o-border-radius: 2px;
border-radius: 2px;
-webkit-transition-property: all;
-moz-transition-property: all;
-o-transition-property: all;
transition-property: all;
-webkit-transition-duration: 0.3s;
-moz-transition-duration: 0.3s;
-o-transition-duration: 0.3s;
transition-duration: 0.3s;
-webkit-transition-timing-function: ease;
-moz-transition-timing-function: ease;
-o-transition-timing-function: ease;
transition-timing-function: ease;
}

* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }
  
.follow:hover {
    background-color: #167abd;
    cursor: pointer; 
}
  

  
  
  
</style>	

<script>
$('#loading')
    .hide()  // hide it initially
    .ajaxStart(function() {
        $(this).show();
    })
    .ajaxStop(function() {
        $(this).hide();
    })
;

$('.follow').on("click", function(){
			$('.follow').css('background-color','#34CF7A');
			$('.follow').html('<div class="icon-ok"></div> Saved');
});

$('#settings-notifications-form').on('submit',function(e){
    console.log('click',e.target.id,$(this).attr('href'),$('#csrf').val());		
    e.preventDefault();	
	$.ajax({
           type: "POST",
		   data: $(".form-question-submit").serialize(),
           url: $(this).attr('href')+'/'+$('#selected-question').attr('qid'),
           beforeSend: function(xhr){xhr.setRequestHeader('x-csrf-token', $('#csrf').val() );},
		   error: function(jqXHR, textStatus, errorThrown){
               console.log('error',jqXHR.status,jqXHR.responseText);
			   var msg = $('<div>submit failed</div>');
			   msg.css('background','#A60000');
			   msg.css('color','#ffffff')
           },		   
           success: function(data)
           {		        
                console.log(data);			   
                $('.follow').css('background-color','#34CF7A');
			    $('.follow').html('<div class="icon-ok"></div> Saved');			   				   
           }
    });
	 
});

</script>
