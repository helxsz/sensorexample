.notesite {
display: inline-block;
position: relative;
width: 1em;
height: 1em;
font-size: 5.4em;
cursor: default;
-moz-border-radius: 0.5em;
-webkit-border-radius: 0.5em;
border-radius: 0.5em;
}


.notesite:before {
content: "";
display: block;
position: absolute;
width: 1em;
height: 1em;
-moz-border-radius: 0.5em;
-webkit-border-radius: 0.5em;
border-radius: 0.5em;
opacity: 0.5;
z-index: 0;
}

.notesite>.percent {
position: absolute;
top: 20px;
left: 0;
width: 100%;
font-size: 25px;
text-align: center;
z-index: 2;
}

.notesite>#slice.gt50 {
clip: rect(auto,auto,auto,auto);
}

.notesite>#slice {
position: absolute;
width: 1em;
height: 1em;
clip: rect(0px,1em,1em,0.5em);
}

.notesite>#slice>.pie {
position: absolute;
border: 0.1em solid #444;
width: 0.8em;
height: 0.8em;
clip: rect(0em,0.5em,1em,0em);
-moz-border-radius: 0.5em;
-webkit-border-radius: 0.5em;
border-radius: 0.5em;
border-color: rgb(213, 77, 43);
}



.notesite>.percent .dec {
font-size: 15px;
}
