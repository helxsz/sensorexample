.help {
background: #ccc;
border-radius: 4px;
border: 1px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 24px;
line-height: 24px;
text-align: center;
width: 24px;
position: absolute;
bottom: 10px;
right: 220px;
}

.help-info {
background: #1f222c;
border-radius: 3px;
color: #ccc;
display: block;
font-size: 12px;
height: 32px;
left: -68px;
line-height: 32px;
position: absolute;
top: -48px;
width: 160px;
}

.help-info:after {
background: #1f222c;
content: '';
display: block;
height: 8px;
left: 76px;
position: absolute;
top: 28px;
-webkit-transform: rotate(45deg);
-moz-transform: rotate(45deg);
-ms-transform: rotate(45deg);
-o-transform: rotate(45deg);
transform: rotate(45deg);
width: 8px;
}

.help a {
background: #ccc;
border-radius: 100%;
border: 3px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 20px;
line-height: 20px;
position: relative;
text-align: center;
width: 20px;
}

.help .help-info {
visibility:hidden;   
}

.help:hover .help-info {
visibility:visible;
}

.helpbar {
background: #ccc;
border-radius: 4px;
border: 1px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 24px;
line-height: 24px;
position: relative;
text-align: center;
width: 24px;
position: absolute;
bottom: 10px;
right: 250px;
}

.helpbar:hover .helpmenu {
  opacity: 1;
  visibility: visible;  
}

.helpbar:hover .helpmenu {
  color: #6bc6d8;
  transition: all .15s;
}

.helpmenu {
  opacity: 0;
  position: relative;
  top: 0;
  transform: translate3d(0, 0, 0,);
  transition: all .15s;
  visibility: hidden;
}

.helpmenu ul {
  background: #797979;
  border-radius: 4px;
  color: #efefef;
  float: left;
  font-size: 13px;
  left: -35px;
  position: absolute;
  text-align: left;
  text-transform: uppercase;
  top: 15px;
}

.helpmenu ul li:first-child:after {
  border-bottom: 10px solid #797979;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  content: "";
  display: block;
  height: 0;
  position: absolute;
  right: 37px;
  top: -10px;
  width: 0;
}

.helpmenu ul li:first-child:hover:after {
  border-bottom: 10px solid #f68867;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  content: "";
  display: block;
  height: 0;
  right: 37px;
  top: -10px;
  width: 0;
}

.helpmenu ul li {
  border-bottom: 1px solid rgba(204, 204, 204, .3);
  left: -50px;
  padding: 15px;
}

.helpmenu ul li:last-child {
  border: 0;
}

.helpmenu ul li span {
  margin: 0 14px 0 0;
}

.helpmenu ul li:hover {
  background: #f68867;
  border-bottom: 1px solid #f68867;
  cursor: pointer;
}

.helpmenu ul li a {
  color: #efefef;
}

<style>
ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

a { text-decoration: none; }

.status-progress {
background: #ccc;
border-radius: 3px;
height: 5px;
margin: 9px 0;
position: relative;
margin-top: 20px;
}

.status-progress ul {
	position: absolute;
	top: -11px;
}

.status-progress li {
	float: left;
}

.status-progress li:first-child { margin-left: 0; }
.status-progress li:last-child { margin-right: 0; }



.status-progress .current { background: #43c47a; }

.status-progress .progress-info {
	background: #1f222c;
	border-radius: 3px;
	color: #ccc;
	display: block;
	font-size: 12px;
	height: 32px;
	left: -68px;
	line-height: 32px;
	position: absolute;
	top: -48px;
	width: 160px;
}

.status-progress .progress-info:after {
	background: #1f222c;
	content: '';
	display: block;
	height: 8px;
	left: 76px;
	position: absolute;
	top: 28px;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	width: 8px;
}

.status-finished {
	background: #439ec4;
	border-radius: 100%;
	border: 2px solid #eee;
	color: #fff;
	display: inline-block;
	height: 24px;
	line-height: 24px;
	position: relative;
	text-align: center;
	width: 24px;
}

.status-unfinished {
background: #ccc;
border-radius: 100%;
border: 3px solid #D5D7D8;
color: #fff;
display: inline-block;
height: 20px;
line-height: 20px;
position: relative;
text-align: center;
width: 20px;
}

.update-status {
width: 128px;
background-color: #FFFFFF;
box-shadow: 0 2px 6px #CCC;
border-radius: 5px;
float: left;
margin: 10px;
position: absolute;
top: 40%;
left: 50%;
z-index:3000;
display:none;
}

.update-status .color-right {
width: 64px;
height: 25px;
background-color: #000;
border-top-right-radius: 5px;
display: block;
float: left;
}

.update-status .color-left {
width: 64px;
height: 25px;
background-color: #000;
border-top-left-radius: 5px;
display: block;
float: left;
}

.update-status h1 {
font-weight: 400;
font-size: 20px;
color: #494A4A;
margin:0px auto;
margin-top:40px;
margin-bottom:20px;
}

.color-left.grapefruit-light {
background-color: #ED5565;
}

.color-right.grapefruit-dark {
background-color: #DA4453;
}

</style>

		

<style>
.button {border-radius:2px; border-bottom:3px solid rgba(0,0,0,0.2); background:#22c6b8; display:inline-block; text-align:center; text-transform:uppercase; margin:0 5px 0 0; position:relative;}
.button:hover{border-bottom:5px solid rgba(0,0,0,0.2); position:relative; top:-2px; background:#0fbbad;}
.button:active{border-bottom:3px solid rgba(0,0,0,0.2); position:relative; top:0px;}
.button a{color:#fff; font-weight:500;  text-decoration:none; display:inline-block; padding:10px 18px; width:170px; position:relative; z-index:3;}
.button i{position:relative; top:2px; display:inline-block; margin:0 10px 0 0;}
.button:before{position:absolute; width:auto; background:rgba(0,0,0,0.15); top:0; left:0; right:170px; bottom:-3px; content:" "; animation: slide 4s linear infinite; z-index:2; animation-delay:2s; border-radius:2px 0 0 2px;}
.button:hover::before{bottom:-5px;}

@keyframes slide {
    0% {right:170px;}
    5% { right:140px;}
    15% { right:140px;}    
    20% { right:110px; }          
    30% { right:110px;}    
    35% {right:80px;}            
    45% { right:80px; }        
    50% {right:50px;}            
    60% {right:50px;}            
    65% { right:0px; border-radius:2px 0 0 2px;}                  
    75% {right:0px;opacity:1.0;border-radius:2px;}                              
    85% {right:0px; opacity:0;}                    
    100% {right:0px;opacity:0;}                  
}
</style>

<style>

.loader {
  position: relative;

.loader .bar {
  display: block;
  background: #bbb;

  box-shadow: inset 1px 1px 0px #999, 1px 1px 0 #ddd;

}

  height: 10px;
  width: 0px;
  box-shadow: inset 1px 1px 0 #c0392b;
  border-radius: 5px;
  transition: width 1s linear;
  transition-delay: 1s;
}
.loader .tick {

  left: 100%;

  margin: -7px 0 0 7px;
  text-align: center;
  font-size: 20px;
  color: #e74c3c;
  opacity: 0;
  transition: opacity 0.25s, top 0.25s;
  transition-delay: 2s;
}

.bar i.run {
  width: 100%;
}
.tick.run { 
  top: 0;
  opacity: 1; 
}
</style>

function showAlert(type,msg){
    var alert = $(' <div class="alert" style="width:960px;margin:0 auto;" style="hidden"> '
	                    +' <a class="close" data-dismiss="alert"><i class="icon-remove"></i></a>'
	                    +' <strong>'+type+'</strong> '+msg

    alert.insertBefore('.progress-board');	
    setTimeout(function(){  alert.remove();   },3000)	
}

function getCourseStudents(course_id){
    $.ajax({

           dataType:"json",		   
           success: function(data)
           {
		        console.log(data);
			   for(var i=0;i<data.length;i++){			        
				    console.log(data[i]._id,data[i].username,"img:",data[i].img);
					var img_path;
					if(data[i].img == undefined)  img_path= "/default_user.jpeg";
					else img_path = '/images/'+data[i].img;
					var s = $(
					  '<div class="user-info span2" data-id="'+ data[i]._id +'">'			      	
                        +'<img src="'+ img_path  +'"> </img>'			
					    +'<p>'+ data[i].username +'</p>'

    });

// plan id

function getQuestionOfCourse(course_id){
    $.ajax({
           type: "GET",
           url: "/course/"+ course_id +"/questions", 
		   contentType:"application/json; charset=utf-8",
           dataType:"json",
           success: function(data){
               //console.log(data.length,data);
			   data.forEach(function(entry) {
                    //console.log(entry.que,entry.sol,entry._id);				    
					var item = $(
					        '<div class="question_item" data-id="'+entry._id+'">'
							    +'<span class="question_mark question_right"></span>'
                                +'<span class="question_desc">'+entry.que+'</span>'
                            +'</div>'					
					);
                    item.appendTo($(".questions"));
                    item.click(function(){
					   console.log($(this).attr('data-id'));
					
					})					
               });
           }
    });
}

           {
		       $(".questions").html('');

var socket;
var socket_id, uid;
var room;
function initWebsocket(){
            console.log('init train socket');
			socket = io.connect('https://localhost', {secure: true,"connect timeout": 1000});
						
            socket.on('connect', onConnectSuccessCallback);
			
			socket.on('disconnect',onDisconnectCallback);
			
            socket.on('msg', onMsgReceivedCallback);
			
			socket.on('history response', onHistoryReceivedCallback);
			
			socket.on('new user', onNewUserCallback);
			socket.on('user leave',onUserLeaveCallback);
			
            socket.on('error', onErrorCallback);	


            // receive something from tutor			
			socket.on('code snippet',onCodeSnippetCallback);
			socket.on('code comment',onCodeCommentCallback);
}

function sendMsgCommand(uid, room, msg){
   var data = JSON.stringify({"uid":uid,"room":room,"msg":msg});
   socket.emit('msg request',data);
}

function closeConnectionCommand(){
   
   socket.emit('disconnect');
}
